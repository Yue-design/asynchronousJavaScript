<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>
    // the event loop
    const second = () => {
        setTimeout(() => {
            console.log('Asyn Hey there'); // the program paused here
        }, 2000) // a function we can pass the callback and the time
        // console.log('Second')
    }

    const first = () => {
        console.log('Hey, there!');
        second();
        console.log('The End')
    }
    first();
    // const image = document.getElementById('img').src;
    // processLargeImage(image, () => {

    // });
    </script>
</body>
</html>
